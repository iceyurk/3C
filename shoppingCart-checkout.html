<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>凱凱的3C賣場</title>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="shoppingCart.html">
            凱凱的3C賣場
        </a>
    </nav>
    <!-- 結帳區 -->
    <div class="container main-contant py-5">
        <h1 class="text-center mb-3 text-secondary">凱凱的3C賣場 結帳</h1>
        <div class="form-row text-center">
            <div class="col-12 col-sm">
                <div class="alert alert-primary alert-rounded" role="alert">
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-dark alert-rounded" role="alert">
                    2.金流付款
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-dark alert-rounded" role="alert">
                    3.完成
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex" id="headingOne">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            縮放購物車細節
                            <!-- <i class="fas fa-angle-down"></i> -->
                        </button>
                        <div class="h3">$24,060</div>
                    </div>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
                    <!-- 我把data-parent="#accordionExample" 移除了，因為改了結構所以移除才能順利下拉 -->
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th width="30"></th>
                                <th width="100"></th>
                                <th>商品名稱</th>
                                <th width="100">數量</th>
                                <th width="80">小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#removeModal" class="text-muted" data-toggle="modal"
                                        data-title="刪除 筆電A 1 台">
                                        <i class="far fa-trash-alt" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="align-middle">
                                    <img src="https://images.unsplash.com/photo-1522199755839-a2bacb67c546?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80"
                                        class="img-thumbnail" alt="">
                                </td>
                                <td class="align-middle">筆電A</td>
                                <td class="align-middle">1 台</td>
                                <td class="align-middle text-right">$20,000</td>
                            </tr>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#removeModal" class="text-muted" data-toggle="modal"
                                        data-title="刪除 無線耳機耳機A 1 副">
                                        <i class="far fa-trash-alt" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="align-middle">
                                    <img src="https://images.unsplash.com/photo-1605691634782-c18e657f731e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                        class="img-thumbnail" alt="">
                                </td>
                                <td class="align-middle">無線耳機耳機A</td>
                                <td class="align-middle">1 副</td>
                                <td class="align-middle text-right">$4,000</td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">運費</td>
                                <td class="text-right">
                                    <strong>$60</strong>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">合計</td>
                                <td class="text-right">
                                    <strong>$24,060</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--訂購人資訊-->
                <h5 class="mt-5 text-center py-3 bg-light rounded">訂購人資訊</h5>
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">姓名</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="請使用本名"required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">Email</label>
                        <input type="email" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            請填寫信箱
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom03">國家</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            請填寫國家
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom04">城市</label>
                        <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">選擇...</option>
                            <option>台北市</option>
                            <option>台中市</option>
                            <option>高雄市</option>
                        </select>
                        <div class="invalid-feedback">
                            請選擇城市
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom05">郵遞區號</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            請填寫郵遞區號
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="validationAddress">地址</label>
                        <input type="text" class="form-control" id="validationAddress" required>
                        <div class="invalid-feedback">
                            請填寫地址
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <a href="shoppingCart.html" class="btn btn-secondary">繼續選購</a>
                    <button class="btn btn-primary" type="submit">前往付款</button>
                </div>
            </form>
            </div>
        </div>


    </div>

   <!-- footer -->
   <footer class="bg-light text-muted py-5">
    <div class="container">
        <ul class="list-inline text-center">
            <li class="list-inline-item">© Copright 2021 凱凱的3C賣場</li>
            <li class="list-inline-item">
                <a class="text-info" href="#">
                    <i class="fab fa-instagram" aria-hidden="true"></i> Instagrame</a>
            </li>
            <li class="list-inline-item">
                <a class="text-info" href="#">
                    <i class="fab fa-facebook-square" aria-hidden="true"></i> Facebook</a>
            </li>
            <li class="list-inline-item">
                <a class="text-info" href="#">About</a>
            </li>
        </ul>
        
    </div>
</footer>
    <!-- modal -->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">刪除商品</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>是否確認刪除商品</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">否</button>
                    <button type="button" class="btn btn-outline-danger px-5">是</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- modal -->
    <script>
        $(document).ready(function () {
            $('#removeModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // 選則當初觸發事件的按鈕
                var title = button.data('title') // 使用 data-* 來取得特定內容

                var modal = $(this)
                modal.find('.modal-title').text('確認' + title) // 寫入資料
            })
        });
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields 表單驗證
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
